# UserShop config
defaults:
  initial-slots: 9
  max-expansions: 5   # 0~5 (총 6단계) → 최대 54칸
  currency-name: "코인"

opener-item:
  name: "&a유저상점 오픈"
  lore:
    - "&7이 아이템을 들고 우클릭하면"
    - "&7유저상점이 열립니다."

tickets:
  register:
    name: "&b등록권"
    lore:
      - "&7유저상점에 물품 등록 가능"
  expand:
    name: "&e확장권"
    lore:
      - "&7유저상점 슬롯 +9"

gui:
  rows: 6 # 54칸
  controls:
    prev-slot: 45
    search-slot: 49
    next-slot: 53
  items:
    filler: BLACK_STAINED_GLASS_PANE
    prev: ARROW
    next: ARROW
    search: COMPASS
  titles:
    main: "&a유저상점 &7- 상점 목록 {page}"
    shop: "&b{owner}&7 님 상점 &7- 페이지 {page}"
    search: "&d검색 결과 &7- '{query}' &7페이지 {page}"
  lore:
    head:
      - "&7등록 상품: &f{count}개"
      - "&7최저가: &e{minPrice} {currency}"
      - "&8클릭: 상점 열기"
    item:
      - "&7판매자: &f{seller}"
      - "&7가격: &e{price} {currency} &7(1개당)"
      - "&7재고: &f{amount}개"
      - "&8좌클릭: 1개 구매"
      - "&8쉬프트-좌클릭: 64개 구매"
    item-korean:
      - "&7한글명: &f{kor}"

economy:
  enabled: true

search:
  aliases:
    PIXELMON_RARE_CANDY:
      ko: "이상한사탕"
      aliases: ["rare candy", "rare_candy", "레어캔디", "이사탕", "PIXLMON_RARE_CANDY"]
    POKE_BALL:
      ko: "몬스터볼"
      aliases: ["pokeball", "poke ball", "monster ball", "몬볼"]
    GREAT_BALL:
      ko: "수퍼볼"
      aliases: ["greatball", "great ball", "수볼"]
    ULTRA_BALL:
      ko: "하이퍼볼"
      aliases: ["ultraball", "ultra ball"]
    MASTER_BALL:
      ko: "마스터볼"
      aliases: ["masterball", "master ball"]

name: Maven Build

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'
          cache: 'maven'

      - name: Build with Maven
        run: mvn -B -DskipTests -f usershop-main/pom.xml clean package

      - name: Upload plugin JAR
        uses: actions/upload-artifact@v4
        with:
          name: UltimateUserShop
          path: usershop-main/target/*.jar
